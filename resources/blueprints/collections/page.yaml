title: Page
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          display: Title
          required: true
          localizable: true
      -
        handle: content
        field:
          type: markdown
          display: Content
          localizable: true
  sidebar:
    display: Sidebar
    fields:
      -
        handle: author
        field:
          type: users
          display: Author
          default: current
          localizable: true
          max_items: 1
      -
        handle: template
        field:
          type: template
          display: Template
          localizable: true
      -
        type: section
        handle: seo_section
        field:
          display: SEO
          instructions: 'Search engine optimization settings'
          listable: hidden
        fieldset: seo
        prefix: seo_

