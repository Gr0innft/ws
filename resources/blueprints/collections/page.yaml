title: Page
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          display: Title
          required: true
          localizable: true
      -
        handle: content
        field:
          type: markdown
          display: Content
          localizable: true
  sidebar:
    display: Sidebar
    fields:
      -
        handle: author
        field:
          type: users
          display: Author
          default: current
          localizable: true
          max_items: 1
      -
        handle: template
        field:
          type: template
          display: Template
          localizable: true
      -
        handle: seo_title
        field:
          type: text
          display: SEO Title
          instructions: 'Custom title for search engines (leave blank to use page title)'
          localizable: true
      -
        handle: seo_description
        field:
          type: textarea
          display: SEO Description
          instructions: 'Meta description for search engines (recommended: 150-160 characters)'
          localizable: true
      -
        handle: seo_keywords
        field:
          type: text
          display: SEO Keywords
          instructions: 'Keywords for SEO (comma-separated)'
          localizable: true

