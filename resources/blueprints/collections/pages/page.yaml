title: Page
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: content
            field:
              type: markdown
              display: Content
              localizable: true
          -
            handle: author
            field:
              type: users
              display: Author
              default: current
              localizable: true
              max_items: 1
          -
            handle: template
            field:
              type: template
              display: Template
              localizable: true
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: parent
            field:
              type: entries
              collections:
                - pages
              max_items: 1
              listable: false
              localizable: true
      -
        display: 'Meta Tags'
        fields:
          -
            handle: meta_title
            field:
              type: text
              display: 'Meta Title'
              instructions: 'Custom title for search engines (leave blank to use page title)'
              localizable: true
          -
            handle: meta_description
            field:
              type: textarea
              display: 'Meta Description'
              instructions: 'Meta description for search engines (recommended: 150-160 characters)'
              localizable: true
          -
            handle: meta_keywords
            field:
              type: text
              display: 'Meta Keywords'
              instructions: 'Keywords for SEO (comma-separated)'
              localizable: true
