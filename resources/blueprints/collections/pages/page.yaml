title: Page
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: content_blocks
            field:
              type: bard
              display: 'Reusable Blocks'
              instructions: 'Add reusable content blocks to build your page'
              localizable: true
              remove_empty_nodes: false
              sets:
                main:
                  display: Main
                  sets:
                    hero_banner:
                      display: 'Hero Banner'
                      fields:
                        -
                          handle: background_color
                          field:
                            type: color
                            display: 'Background Color'
                            default: '#dc2626'
                            instructions: 'Background color for the hero banner'
                        -
                          handle: heading
                          field:
                            type: text
                            display: Heading
                            validate:
                              - required
                        -
                          handle: sub_text
                          field:
                            type: textarea
                            display: 'Sub Text'
                        -
                          handle: link_url
                          field:
                            type: text
                            display: 'Link URL'
                            instructions: 'URL for the button/link'
                        -
                          handle: link_text
                          field:
                            type: text
                            display: 'Link Text'
                            default: 'Learn More'
                    image_content_block:
                      display: 'Image Content Block'
                      fields:
                        -
                          handle: image
                          field:
                            type: assets
                            display: Image
                            max_files: 1
                            container: assets
                            validate:
                              - required
                        -
                          handle: heading
                          field:
                            type: text
                            display: Heading
                            validate:
                              - required
                        -
                          handle: text
                          field:
                            type: textarea
                            display: Text
                        -
                          handle: link_url
                          field:
                            type: text
                            display: 'Link URL'
                            instructions: 'URL for the button/link'
                        -
                          handle: link_text
                          field:
                            type: text
                            display: 'Link Text'
                            default: 'Learn More'
          -
            handle: content
            field:
              type: markdown
              display: Content
              localizable: true
          -
            handle: author
            field:
              type: users
              display: Author
              default: current
              localizable: true
              max_items: 1
          -
            handle: template
            field:
              type: template
              display: Template
              localizable: true
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: parent
            field:
              type: entries
              collections:
                - pages
              max_items: 1
              listable: false
              localizable: true
      -
        display: Meta
        fields:
          -
            import: seo
