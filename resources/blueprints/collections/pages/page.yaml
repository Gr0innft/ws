title: Page
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: content
            field:
              type: markdown
              display: Content
              localizable: true
          -
            handle: content_blocks
            field:
              type: replicator
              display: Content Blocks
              instructions: Add reusable content blocks to this page. Drag to reorder.
              sets:
                text_block:
                  display: Text Block
                  fields:
                    -
                      handle: text
                      field:
                        type: textarea
                        display: Text Content
                        instructions: Enter the text content for this block
                        localizable: true
          -
            handle: author
            field:
              type: users
              display: Author
              default: current
              localizable: true
              max_items: 1
          -
            handle: template
            field:
              type: template
              display: Template
              localizable: true
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            import: seo
            prefix: seo_
          -
            handle: parent
            field:
              type: entries
              collections:
                - pages
              max_items: 1
              listable: false
              localizable: true
