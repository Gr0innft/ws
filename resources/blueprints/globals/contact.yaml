title: Contact Information
fields:
  -
    handle: phone
    field:
      type: text
      display: Phone
      default: '0800 472 786'
  -
    handle: email
    field:
      type: text
      display: Email
      input_type: email
      default: partner@voyager.nz
  -
    handle: hours
    field:
      type: text
      display: Hours
      default: 'Mon - Friday : 8:00 - 18:00'
  -
    handle: offices
    field:
      type: replicator
      display: Offices
      sets:
        office:
          display: Office
          fields:
            -
              handle: name
              field:
                type: text
                display: Office Name
                required: true
            -
              handle: address
              field:
                type: textarea
                display: Address
                required: true

