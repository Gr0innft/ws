title: Contact Information
fields:
  -
    handle: subtitle
    field:
      type: text
      display: Subtitle
      default: 'CONTACT US'
      instructions: 'Subtitle for the contact section'
  -
    handle: heading
    field:
      type: text
      display: Heading
      default: 'Our contact information'
      instructions: 'Main heading for the contact section'
  -
    handle: email
    field:
      type: text
      display: Email
      default: 'partner@voyager.nz'
      instructions: 'Contact email address'
  -
    handle: phone
    field:
      type: text
      display: Phone
      default: '0800 472 786'
      instructions: 'Contact phone number'
  -
    handle: phone_url
    field:
      type: text
      display: 'Phone URL'
      default: 'tel:0800472786'
      instructions: 'Phone number as tel: link'
  -
    handle: locations
    field:
      type: replicator
      display: Locations
      instructions: 'Add office locations'
      sets:
        location:
          display: Location
          collapsed: true
          fields:
            -
              handle: name
              field:
                type: text
                display: 'Location Name'
                validate:
                  - required
                instructions: 'e.g., Auckland, Christchurch'
            -
              handle: address
              field:
                type: textarea
                display: Address
                validate:
                  - required
                instructions: 'Full address'
  -
    handle: team_contact_title
    field:
      type: text
      display: 'Team Contact Section Title'
      default: "Let's discuss further to get better results"
      instructions: 'Title for the team member contact section'
  -
    handle: team_contact_description
    field:
      type: textarea
      display: 'Team Contact Section Description'
      default: "Our mission is to empower businesses of all sizes to thrive in an ever-changing marketplace. In today's dynamic business environment, the key to success lies in having the right partners and solutions."
      instructions: 'Description text for the team member contact section'
  -
    handle: hours
    field:
      type: text
      display: Hours
      default: 'Mon - Friday : 8:00 - 18:00'
      instructions: 'Business hours'

