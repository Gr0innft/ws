title: Footer
fields:
  -
    handle: description
    field:
      type: textarea
      display: Description
      instructions: Footer description text
      rows: 3
  -
    handle: solutions_links
    field:
      type: replicator
      display: Solutions Links
      sets:
        link:
          display: Link
          fields:
            -
              handle: title
              field:
                type: text
                display: Title
                default: Overview
            -
              handle: url
              field:
                type: text
                display: URL
                default: '/solutions'
  -
    handle: about_links
    field:
      type: replicator
      display: About Links
      sets:
        link:
          display: Link
          fields:
            -
              handle: title
              field:
                type: text
                display: Title
                default: Our Story
            -
              handle: url
              field:
                type: text
                display: URL
                default: '/about'
  -
    handle: copyright_text
    field:
      type: text
      display: Copyright Text
      default: 'Voyager Wholesale'
  -
    handle: privacy_link
    field:
      type: text
      display: Privacy Policy Link
      default: '/privacy'
  -
    handle: terms_link
    field:
      type: text
      display: Terms & Conditions Link
      default: '/terms'

