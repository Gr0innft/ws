title: 'Header Top Bar'
tabs:
  main:
    display: Main
    sections:
      -
        display: 'Header Top Bar'
        fields:
          -
            handle: top_bar_text
            field:
              type: text
              display: 'Top Bar Text'
              default: 'Trusted partner in business excellence'
          -
            handle: link_text
            field:
              type: text
              display: 'Link Text'
              default: 'Join us now'
          -
            handle: link_url
            field:
              type: text
              display: 'Link URL'
              input_type: url
              default: '#'
      -
        display: 'CTA Button'
        fields:
          -
            handle: cta_button_text
            field:
              type: text
              display: 'Button Text'
              default: "Let's Talk"
              instructions: 'Text for the CTA button in the main navigation'
          -
            handle: cta_button_url
            field:
              type: text
              display: 'Button URL'
              default: '/contact'
              instructions: 'URL for the CTA button in the main navigation'
