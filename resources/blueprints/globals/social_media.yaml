title: Social Media
fields:
  -
    handle: social_links
    field:
      type: replicator
      display: Social Media
      sets:
        social:
          display: Social Link
          fields:
            -
              handle: enabled
              field:
                type: toggle
                display: Enabled
                default: true
                instructions: 'Show this social link'
            -
              handle: platform
              field:
                type: select
                display: Platform
                options:
                  facebook: Facebook
                  instagram: Instagram
                  linkedin: LinkedIn
                  twitter: Twitter
                default: facebook
            -
              handle: url
              field:
                type: text
                display: URL
                input_type: url
                default: 'https://www.facebook.com/voyagernz'













