title: 'Image Content (Left)'
fields:
  -
    handle: image
    field:
      type: assets
      display: Image
      max_files: 1
      container: assets
      validate:
        - required
  -
    handle: sub_title
    field:
      type: text
      display: 'Sub Title'
  -
    handle: heading
    field:
      type: text
      display: Heading
      validate:
        - required
  -
    handle: text
    field:
      type: textarea
      display: Text
  -
    handle: link_text
    field:
      type: text
      display: 'Link Text'
      default: 'Learn More'
  -
    handle: link_url
    field:
      type: text
      display: 'Link URL'
      instructions: 'URL for the button/link'
  -
    handle: image_position
    field:
      type: hidden
      default: left
