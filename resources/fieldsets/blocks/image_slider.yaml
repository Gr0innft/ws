title: Image Slider
fields:
  -
    handle: images
    field:
      type: assets
      display: Images
      container: assets
      validate:
        - required
      instructions: 'Add multiple images for the slider'
  -
    handle: heading
    field:
      type: text
      display: Heading
  -
    handle: text
    field:
      type: textarea
      display: Text
  -
    handle: autoplay
    field:
      type: toggle
      display: Autoplay
      default: true
  -
    handle: slide_duration
    field:
      type: integer
      display: 'Slide Duration (seconds)'
      default: 5
      instructions: 'How long each slide displays'

