title: 'Page Builder'
fields:
  -
    handle: page_builder
    field:
      type: replicator
      display: 'Page Builder'
      collapsed: true
      sets:
        hero_banner:
          display: 'Hero Banner'
          collapsed: false
          icon: image
          fields:
            -
              handle: background_image
              field:
                type: assets
                display: 'Background Image'
                max_files: 1
                container: assets
                validate:
                  - required
                instructions: 'Background image for the hero banner'
            -
              handle: layout
              field:
                type: select
                display: Layout
                default: centered
                instructions: 'Choose the hero banner layout style'
                options:
                  centered: Centered (with breadcrumb)
                  split_text: Split Text (left title, right text with breadcrumb)
                  product: Product (left content, right image)
            -
              handle: show_breadcrumb
              field:
                type: toggle
                display: 'Show Breadcrumb'
                default: false
                instructions: 'Show breadcrumb navigation (for centered and split_text layouts) - automatically generated from page URL'
            -
              handle: heading
              field:
                type: textarea
                display: Heading
                validate:
                  - required
                instructions: 'Enter heading text. Use HTML to make words blue: <span class="text-primary">your text</span>'
            -
              handle: text
              field:
                type: textarea
                display: 'Description Text'
                instructions: 'Text description (shown on right for split_text, below title for product)'
            -
              handle: image
              field:
                type: assets
                display: Image
                max_files: 1
                container: assets
                instructions: 'Image for product layout (shown on right side)'
            -
              handle: button_text
              field:
                type: text
                display: 'Button Text'
                default: "Let's talk"
            -
              handle: button_url
              field:
                type: text
                display: 'Button URL'
                validate:
                  - required
        image_content_block:
          display: 'Image Content Block'
          collapsed: true
          icon: image
          fields:
            -
              handle: image
              field:
                type: assets
                display: Image
                max_files: 1
                container: assets
                validate:
                  - required
            -
              handle: subtitle
              field:
                type: text
                display: Subtitle
            -
              handle: heading
              field:
                type: text
                display: Heading
                validate:
                  - required
            -
              handle: text
              field:
                type: textarea
                display: Text
            -
              handle: link_url
              field:
                type: text
                display: 'Link URL'
                instructions: 'URL for the button/link'
            -
              handle: link_text
              field:
                type: text
                display: 'Link Text'
                default: 'Learn More'
            -
              handle: image_position
              field:
                type: select
                display: 'Image Position'
                default: left
                options:
                  left: Left
                  right: Right
            -
              handle: has_background
              field:
                type: toggle
                display: 'Show Background'
                default: false
                instructions: 'Add grey background (bg-section-bg)'
            -
              handle: style
              field:
                type: select
                display: Style
                default: simple
                options:
                  simple: Simple (Grid Layout)
                  hero: Hero (Overlay Layout)
        card_block:
          display: 'Card Block'
          collapsed: true
          icon: layout-three-columns
          fields:
            -
              handle: subtitle
              field:
                type: text
                display: Subtitle
            -
              handle: title
              field:
                type: text
                display: Title
                validate:
                  - required
            -
              handle: description
              field:
                type: textarea
                display: Description
            -
              handle: show_rating
              field:
                type: toggle
                display: 'Show Rating'
                default: false
                instructions: 'Show customer rating in the section header'
            -
              handle: cards
              field:
                type: replicator
                display: Cards
                collapsed: true
                instructions: 'Add cards to display'
                sets:
                  card:
                    display: Card
                    collapsed: true
                    fields:
                      -
                        handle: icon
                        field:
                          type: text
                          display: Icon Class
                          instructions: 'Phosphor icon class (e.g., ph ph-cloud-arrow-up)'
                      -
                        handle: label
                        field:
                          type: text
                          display: Label/Title
                          validate:
                            - required
                      -
                        handle: text
                        field:
                          type: textarea
                          display: Description
                      -
                        handle: button_text
                        field:
                          type: text
                          display: 'Button Text'
                          default: 'Learn More'
                      -
                        handle: link_url
                        field:
                          type: text
                          display: 'Link URL'
                          instructions: 'URL for the card link and button'
                          validate:
                            - required
                      -
                        handle: image
                        field:
                          type: assets
                          display: Image
                          max_files: 1
                          container: assets
                          validate:
                            - required
        testimonial_single:
          display: 'Testimonial Single'
          collapsed: true
          icon: chat-circle
          fields:
            -
              handle: subtitle
              field:
                type: text
                display: Subtitle
            -
              handle: title
              field:
                type: text
                display: Title
            -
              handle: testimonial_image
              field:
                type: assets
                display: 'Testimonial Image'
                max_files: 1
                container: assets
                validate:
                  - required
            -
              handle: rating_score
              field:
                type: text
                display: 'Rating Score'
                default: '4.7'
                instructions: 'Rating score (e.g., 4.7)'
            -
              handle: rating_text
              field:
                type: text
                display: 'Rating Text'
                default: 'Customers survey review score'
            -
              handle: testimonial_text
              field:
                type: textarea
                display: 'Testimonial Text'
                validate:
                  - required
            -
              handle: author_image
              field:
                type: assets
                display: 'Author Image'
                max_files: 1
                container: assets
                validate:
                  - required
            -
              handle: author_name
              field:
                type: text
                display: 'Author Name'
                validate:
                  - required
            -
              handle: author_designation
              field:
                type: text
                display: 'Author Designation'
        testimonial_slider:
          display: 'Testimonial Slider'
          collapsed: true
          icon: chat-circle-dots
          fields:
            -
              handle: subtitle
              field:
                type: text
                display: Subtitle
            -
              handle: title
              field:
                type: text
                display: Title
            -
              handle: testimonials
              field:
                type: replicator
                display: Testimonials
                collapsed: true
                instructions: 'Add testimonials to the slider'
                sets:
                  testimonial:
                    display: Testimonial
                    collapsed: true
                    fields:
                      -
                        handle: testimonial_text
                        field:
                          type: textarea
                          display: 'Testimonial Text'
                          validate:
                            - required
                      -
                        handle: author_image
                        field:
                          type: assets
                          display: 'Author Image'
                          max_files: 1
                          container: assets
                          validate:
                            - required
                      -
                        handle: author_name
                        field:
                          type: text
                          display: 'Author Name'
                          validate:
                            - required
                      -
                        handle: author_designation
                        field:
                          type: text
                          display: 'Author Designation'
                      -
                        handle: rating
                        field:
                          type: select
                          display: Rating
                          default: '5'
                          instructions: 'Rating out of 5 stars'
                          options:
                            '1': '1 Star'
                            '2': '2 Stars'
                            '3': '3 Stars'
                            '4': '4 Stars'
                            '5': '5 Stars'
        service_block:
          display: 'Service Block'
          collapsed: true
          icon: layout-grid
          fields:
            -
              handle: subtitle
              field:
                type: text
                display: Subtitle
            -
              handle: title
              field:
                type: text
                display: Title
            -
              handle: description
              field:
                type: textarea
                display: Description
            -
              handle: layout
              field:
                type: select
                display: Layout
                default: grid
                instructions: 'Choose how services are displayed'
                options:
                  grid: Grid (Static 4 Columns)
                  slider: Slider (Scrolling)
                  vertical: Vertical List
            -
              handle: show_rating
              field:
                type: toggle
                display: 'Show Rating'
                default: false
                instructions: 'Show customer rating in the section header'
            -
              handle: show_button
              field:
                type: toggle
                display: 'Show Learn More Button'
                default: false
                instructions: 'Show button at bottom (for grid layout)'
            -
              handle: button_text
              field:
                type: text
                display: 'Button Text'
                default: 'Learn More'
            -
              handle: button_url
              field:
                type: text
                display: 'Button URL'
            -
              handle: services
              field:
                type: replicator
                display: Services
                collapsed: true
                instructions: 'Add service items'
                sets:
                  service:
                    display: Service
                    collapsed: true
                    fields:
                      -
                        handle: icon
                        field:
                          type: text
                          display: 'Icon Class'
                          instructions: 'Phosphor icon class (e.g., ph ph-cloud-check or ph-fill ph-cloud-check)'
                          validate:
                            - required
                      -
                        handle: title
                        field:
                          type: text
                          display: Title
                          validate:
                            - required
                      -
                        handle: text
                        field:
                          type: textarea
                          display: Description
                      -
                        handle: link_url
                        field:
                          type: text
                          display: 'Link URL'
                          instructions: 'Optional link for the service item'
                      -
                        handle: link_text
                        field:
                          type: text
                          display: 'Link Text'
                          default: "Let's Talk"
                          instructions: 'Link text (for vertical layout)'
        hero_slider:
          display: 'Hero Slider'
          collapsed: true
          icon: image
          fields:
            -
              handle: slides
              field:
                type: replicator
                display: Slides
                collapsed: true
                instructions: 'Add slides to the hero slider'
                sets:
                  slide:
                    display: Slide
                    collapsed: true
                    fields:
                      -
                        handle: background_image
                        field:
                          type: assets
                          display: 'Background Image'
                          max_files: 1
                          container: assets
                          validate:
                            - required
                          instructions: 'Background image for the slide'
                      -
                        handle: subtitle
                        field:
                          type: text
                          display: Subtitle
                      -
                        handle: title
                        field:
                          type: textarea
                          display: Title
                          validate:
                            - required
                          instructions: 'Enter title text. Use HTML to make words blue: <span class="text-primary">your text</span>'
                      -
                        handle: text
                        field:
                          type: textarea
                          display: Description
                      -
                        handle: button_text
                        field:
                          type: text
                          display: 'Button Text'
                          default: 'Discover Voyager Solutions'
                      -
                        handle: button_url
                        field:
                          type: text
                          display: 'Button URL'
                          validate:
                            - required
        stats_block:
          display: 'Stats Block'
          collapsed: true
          icon: chart-bar
          fields:
            -
              handle: stats
              field:
                type: replicator
                display: Stats
                collapsed: true
                instructions: 'Add stat items to display'
                sets:
                  stat:
                    display: Stat
                    collapsed: true
                    fields:
                      -
                        handle: number
                        field:
                          type: text
                          display: Number
                          validate:
                            - required
                          instructions: 'The stat number (e.g., 93, 20, 4.7)'
                      -
                        handle: suffix
                        field:
                          type: text
                          display: Suffix
                          instructions: 'Optional suffix after number (e.g., x, +, /5)'
                      -
                        handle: label
                        field:
                          type: text
                          display: Label
                          validate:
                            - required
                          instructions: 'Description text for the stat'
        text_content_block:
          display: 'Text Content Block'
          collapsed: true
          icon: text-formatting
          fields:
            -
              handle: subtitle
              field:
                type: text
                display: Subtitle
                instructions: 'Optional subtitle (e.g., // ABOUT VOYAGER WHOLESALE)'
            -
              handle: title
              field:
                type: textarea
                display: Title
                validate:
                  - required
                instructions: 'Main heading. Use HTML to make words blue: <span class="text-primary">your text</span>'
            -
              handle: text
              field:
                type: textarea
                display: Description
                instructions: 'Description text content'
            -
              handle: button_text
              field:
                type: text
                display: 'Button Text'
                default: 'Partnership Benefits'
            -
              handle: button_url
              field:
                type: text
                display: 'Button URL'
                validate:
                  - required
            -
              handle: title_position
              field:
                type: select
                display: 'Title Position'
                default: left
                instructions: 'Position of the title section'
                options:
                  left: Left
                  right: Right
            -
              handle: has_background
              field:
                type: toggle
                display: 'Show Background'
                default: false
                instructions: 'Add grey background (bg-section-bg)'
        dark_image_content_block:
          display: 'Dark Image Content Block'
          collapsed: true
          icon: image
          fields:
            -
              handle: image
              field:
                type: assets
                display: Image
                max_files: 1
                container: assets
                validate:
                  - required
                instructions: 'Image for the dark content block'
            -
              handle: image_position
              field:
                type: select
                display: 'Image Position'
                default: left
                options:
                  left: Left
                  right: Right
            -
              handle: subtitle
              field:
                type: text
                display: Subtitle
                instructions: 'Optional subtitle (e.g., // TOOL THAT REMOVE FRICTION)'
            -
              handle: heading
              field:
                type: textarea
                display: Heading
                validate:
                  - required
                instructions: 'Main heading. Use HTML to make words blue: <span class="text-primary">your text</span>'
            -
              handle: text
              field:
                type: textarea
                display: Description
                instructions: 'Description text content'
            -
              handle: button_text
              field:
                type: text
                display: 'Button Text'
                default: 'Learn More'
            -
              handle: button_url
              field:
                type: text
                display: 'Button URL'
                instructions: 'URL for the button'
            -
              handle: stats
              field:
                type: replicator
                display: Stats
                collapsed: true
                instructions: 'Optional circular progress stats'
                sets:
                  stat:
                    display: Stat
                    collapsed: true
                    fields:
                      -
                        handle: percentage
                        field:
                          type: integer
                          display: Percentage
                          validate:
                            - required
                          instructions: 'Percentage value (0-100)'
                      -
                        handle: label
                        field:
                          type: text
                          display: Label
                          validate:
                            - required
                          instructions: 'Label text for the stat (supports line breaks with <br>)'
        team_members_block:
          display: 'Team Members Block'
          collapsed: true
          icon: users
          fields:
            -
              handle: subtitle
              field:
                type: text
                display: Subtitle
                instructions: 'Optional subtitle (e.g., // Meet We Do)'
            -
              handle: heading
              field:
                type: textarea
                display: Heading
                validate:
                  - required
                instructions: 'Main heading. Use HTML to make words blue: <span class="text-primary">your text</span>'
            -
              handle: description
              field:
                type: textarea
                display: Description
                instructions: 'Description text below the heading'
            -
              handle: button_text
              field:
                type: text
                display: 'Button Text'
                default: 'More members'
            -
              handle: button_url
              field:
                type: text
                display: 'Button URL'
                default: '/team'
                instructions: 'URL for the "More members" button'
            -
              handle: team_members
              field:
                type: entries
                display: 'Team Members'
                collections:
                  - team
                instructions: 'Select team members to display. Changes to team members (image, name, etc.) will automatically update here.'
