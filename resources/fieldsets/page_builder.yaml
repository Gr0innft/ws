title: 'Page Builder'
fields:
  -
    handle: page_builder
    field:
      type: replicator
      display: 'Page Builder'
      sets:
        content:
          display: Content
          icon: text-formatting-image-left
          fields:
            -
              handle: content
              field: common.content
        features:
          display: Features
          icon: layout-three-columns
          fields: {  }
        hero_banner:
          display: 'Hero Banner'
          icon: image
          fields:
            -
              handle: background_color
              field:
                type: color
                display: 'Background Color'
                default: '#dc2626'
                instructions: 'Background color for the hero banner'
            -
              handle: heading
              field:
                type: text
                display: Heading
                validate:
                  - required
            -
              handle: sub_text
              field:
                type: textarea
                display: 'Sub Text'
            -
              handle: link_url
              field:
                type: text
                display: 'Link URL'
                instructions: 'URL for the button/link'
            -
              handle: link_text
              field:
                type: text
                display: 'Link Text'
                default: 'Learn More'
        image_content_block:
          display: 'Image Content Block'
          icon: image
          fields:
            -
              handle: image
              field:
                type: assets
                display: Image
                max_files: 1
                container: assets
                validate:
                  - required
            -
              handle: subtitle
              field:
                type: text
                display: Subtitle
            -
              handle: heading
              field:
                type: text
                display: Heading
                validate:
                  - required
            -
              handle: text
              field:
                type: textarea
                display: Text
            -
              handle: link_url
              field:
                type: text
                display: 'Link URL'
                instructions: 'URL for the button/link'
            -
              handle: link_text
              field:
                type: text
                display: 'Link Text'
                default: 'Learn More'
            -
              handle: image_position
              field:
                type: select
                display: 'Image Position'
                default: left
                options:
                  left: Left
                  right: Right
            -
              handle: has_background
              field:
                type: toggle
                display: 'Show Background'
                default: false
                instructions: 'Add grey background (bg-section-bg)'
            -
              handle: style
              field:
                type: select
                display: Style
                default: simple
                options:
                  simple: Simple (Grid Layout)
                  hero: Hero (Overlay Layout)
        image_slider:
          display: 'Image Slider'
          icon: image
          fields:
            -
              handle: images
              field:
                type: assets
                display: Images
                container: assets
                validate:
                  - required
                instructions: 'Add multiple images for the slider'
            -
              handle: heading
              field:
                type: text
                display: Heading
            -
              handle: text
              field:
                type: textarea
                display: Text
            -
              handle: autoplay
              field:
                type: toggle
                display: Autoplay
                default: true
            -
              handle: slide_duration
              field:
                type: integer
                display: 'Slide Duration (seconds)'
                default: 5
                instructions: 'How long each slide displays'
        image_static:
          display: 'Image Static'
          icon: image
          fields:
            -
              handle: image
              field:
                type: assets
                display: Image
                max_files: 1
                container: assets
                validate:
                  - required
            -
              handle: heading
              field:
                type: text
                display: Heading
            -
              handle: caption
              field:
                type: textarea
                display: Caption
        card_block:
          display: 'Card Block'
          icon: layout-three-columns
          fields:
            -
              handle: subtitle
              field:
                type: text
                display: Subtitle
            -
              handle: title
              field:
                type: text
                display: Title
                validate:
                  - required
            -
              handle: description
              field:
                type: textarea
                display: Description
            -
              handle: cards
              field:
                type: replicator
                display: Cards
                instructions: 'Add cards to display'
                sets:
                  card:
                    display: Card
                    fields:
                      -
                        handle: icon
                        field:
                          type: text
                          display: Icon Class
                          instructions: 'Phosphor icon class (e.g., ph ph-cloud-arrow-up)'
                      -
                        handle: label
                        field:
                          type: text
                          display: Label/Title
                          validate:
                            - required
                      -
                        handle: text
                        field:
                          type: textarea
                          display: Description
                      -
                        handle: button_text
                        field:
                          type: text
                          display: 'Button Text'
                          default: 'Learn More'
                      -
                        handle: link_url
                        field:
                          type: text
                          display: 'Link URL'
                          instructions: 'URL for the card link and button'
                          validate:
                            - required
                      -
                        handle: image
                        field:
                          type: assets
                          display: Image
                          max_files: 1
                          container: assets
                          validate:
                            - required
        testimonial_single:
          display: 'Testimonial Single'
          icon: chat-circle
          fields:
            -
              handle: subtitle
              field:
                type: text
                display: Subtitle
            -
              handle: title
              field:
                type: text
                display: Title
            -
              handle: testimonial_image
              field:
                type: assets
                display: 'Testimonial Image'
                max_files: 1
                container: assets
                validate:
                  - required
            -
              handle: rating_score
              field:
                type: text
                display: 'Rating Score'
                default: '4.7'
                instructions: 'Rating score (e.g., 4.7)'
            -
              handle: rating_text
              field:
                type: text
                display: 'Rating Text'
                default: 'Customers survey review score'
            -
              handle: testimonial_text
              field:
                type: textarea
                display: 'Testimonial Text'
                validate:
                  - required
            -
              handle: author_image
              field:
                type: assets
                display: 'Author Image'
                max_files: 1
                container: assets
                validate:
                  - required
            -
              handle: author_name
              field:
                type: text
                display: 'Author Name'
                validate:
                  - required
            -
              handle: author_designation
              field:
                type: text
                display: 'Author Designation'
        testimonial_slider:
          display: 'Testimonial Slider'
          icon: chat-circle-dots
          fields:
            -
              handle: subtitle
              field:
                type: text
                display: Subtitle
            -
              handle: title
              field:
                type: text
                display: Title
            -
              handle: testimonials
              field:
                type: replicator
                display: Testimonials
                instructions: 'Add testimonials to the slider'
                sets:
                  testimonial:
                    display: Testimonial
                    fields:
                      -
                        handle: testimonial_text
                        field:
                          type: textarea
                          display: 'Testimonial Text'
                          validate:
                            - required
                      -
                        handle: author_image
                        field:
                          type: assets
                          display: 'Author Image'
                          max_files: 1
                          container: assets
                          validate:
                            - required
                      -
                        handle: author_name
                        field:
                          type: text
                          display: 'Author Name'
                          validate:
                            - required
                      -
                        handle: author_designation
                        field:
                          type: text
                          display: 'Author Designation'
                      -
                        handle: rating
                        field:
                          type: text
                          display: Rating
                          default: '5'
                          instructions: 'Rating out of 5 (e.g., 5, 4.5, 4)'
