title: 'Meta Fields'
fields:
  -
    handle: meta_title
    field:
      type: text
      display: 'Meta Title'
      instructions: 'Custom title for search engines (leave blank to use page title)'
      localizable: true
  -
    handle: meta_description
    field:
      type: textarea
      display: 'Meta Description'
      instructions: 'Meta description for search engines (recommended: 150-160 characters)'
      localizable: true
  -
    handle: meta_keywords
    field:
      type: text
      display: 'Meta Keywords'
      instructions: 'Keywords for SEO (comma-separated)'
      localizable: true
  -
    handle: og_image
    field:
      type: assets
      display: 'OG Image'
      max_files: 1
      container: assets
      instructions: 'Open Graph image for social sharing (optional, uses site default if not set)'
      localizable: true
