{{# Stats/Counter Section #}}
<section class="tj-counter-section py-16 lg:py-24 bg-section-bg">
    <div class="container mx-auto px-4">
        <div class="row">
            <div class="col-12">
                {{ if stats }}
                <div class="counter-wrapper flex flex-col md:flex-row items-center bg-white rounded-lg shadow-lg overflow-hidden">
                    {{ stats }}
                    <div class="counter-item flex-1 min-w-0 px-8 py-12 text-center border-b border-gray-200 last:border-b-0 md:border-b-0 md:border-r md:last:border-r-0 md:py-16">
                        <div class="number text-5xl lg:text-6xl font-bold text-secondary mb-4">
                            <span class="odometer" data-count="{{ number }}">{{ number }}</span>{{ suffix }}
                        </div>
                        {{ if label }}
                        <span class="sub-title block text-gray-600 text-lg font-medium">{{ label }}</span>
                        {{ /if }}
                    </div>
                    {{ /stats }}
                </div>
                {{ /if }}
            </div>
        </div>
    </div>
</section>
